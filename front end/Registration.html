<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registSty.css" />
  </head>
  <body>
    <section>
      <div class="signup">
        <div class="content">
          <h2>Sign Up</h2>

          <div class="form">
            <div class="inputBox">
              <input type="text" required /> <i>Username</i>
            </div>

            <div class="inputBox">
              <input type="email" required /> <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="password" required /> <i>Password</i>
            </div>
            <div class="inputBox">
              <input type="number" required /> <i>Mobile Number</i>
            </div>

            <div class="links">
              <div class="remember">
                <label><input type="checkbox" /> Remember me</label>
              </div>
              <a href="Login.html">SignIn</a>
            </div>

            <div class="inputBox">
              <input type="submit" value="Sign Up" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
